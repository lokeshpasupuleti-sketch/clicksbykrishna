<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Krishna Photography</h1>
            <p>Capturing moments, creating memories.</p>
        </div>
    </header>

    <!-- Image Gallery Section -->
    <section id="gallery">
        <div class="container">
            <h2>Our Work</h2>
            <div class="image-grid">
                <img src="https://raw.githubusercontent.com/krishnamoorthy/krishna-photography/main/images/sample1.jpg" alt="Sample Photo 1" class="gallery-img" data-full="https://raw.githubusercontent.com/krishnamoorthy/krishna-photography/main/images/sample1.jpg">
                <img src="https://raw.githubusercontent.com/krishnamoorthy/krishna-photography/main/images/sample2.jpg" alt="Sample Photo 2" class="gallery-img" data-full="https://raw.githubusercontent.com/krishnamoorthy/krishna-photography/main/images/sample2.jpg">
                <img src="https://raw.githubusercontent.com/krishnamoorthy/krishna-photography/main/images/sample3.jpg" alt="Sample Photo 3" class="gallery-img" data-full="https://raw.githubusercontent.com/krishnamoorthy/krishna-photography/main/images/sample3.jpg">
                <img src="https://raw.githubusercontent.com/krishnamoorthy/krishna-photography/main/images/sample4.jpg" alt="Sample Photo 4" class="gallery-img" data-full="https://raw.githubusercontent.com/krishnamoorthy/krishna-photography/main/images/sample4.jpg">
            </div>
        </div>
    </section>

    <!-- Lightbox Modal for Image View -->
    <div id="lightbox" class="lightbox">
        <span id="close" class="close-btn">&times;</span>
        <img id="lightbox-image" src="" alt="Full Size Image">
    </div>

    <!-- Booking Section -->
    <section id="booking">
        <div class="container">
            <h2>Book Your Session</h2>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Krishna Photography. All rights reserved.</p>
            <p>Contact: <a href="tel:+919393621444">+91 9393621444</a> | Email: <a href="mailto:pasupuletilokesh1998@gmail.com">pasupuletilokesh1998@gmail.com</a></p>
        </div>
    </footer>

    <!-- WhatsApp Icon at Bottom -->
    <div class="whatsapp-icon">
        <a href="https://wa.me/919393621444" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="50" height="50">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
