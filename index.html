<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Krishna Photography</h1>
            <p>Capturing moments, creating memories.</p>
        </div>
        <!-- WhatsApp Icon -->
        <div class="whatsapp-icon">
            <a href="https://wa.me/919393621444" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="50" height="50">
            </a>
        </div>
    </header>

    <!-- Image Carousel Section -->
    <section id="carousel">
        <div class="container">
            <h2>Our Work</h2>
            <div class="carousel-container">
                <div class="carousel-images">
                    <img src="20210618200212_IMG_9500.JPG" alt="Sample Photo 1">
                    <img src="20210618195934_IMG_9493.JPG" alt="Sample Photo 2">
                    <img src="20210618200143_IMG_9499.JPG" alt="Sample Photo 3">
                </div>
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </div>
    </section>

    <!-- Booking Section -->
    <section id="booking">
        <div class="container">
            <h2>Book Your Session</h2>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Krishna Photography. All rights reserved.</p>
            <p>Contact: <a href="tel:+919393621444">+91 9393621444</a> | Email: <a href="mailto:clicksbykrishna@gmail.com">pasupuletilokesh1998@gmail.com</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
